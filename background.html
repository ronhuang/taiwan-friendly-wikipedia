<html>
  <head>
    <script>
      // Listen for any changes to the URL of any tab.
      chrome.tabs.onUpdated.addListener(function (tabId, changeInfo, tab) {
        // If in Chinese Wikipedia but not showing Traditional Chinese...
        if (0 == tab.url.indexOf('http://zh.wikipedia.org/') &&
            0 != tab.url.indexOf('http://zh.wikipedia.org/zh-tw/')) {
          // ... show the page action.
          chrome.pageAction.show(tabId);
        }
      });

      // Listen when user clicks on the page action icon.
      chrome.pageAction.onClicked.addListener(function (tab) {
        var re = new RegExp('http://zh.wikipedia.org/.*/(.*)');
        var m = re.exec(tab.url);
        if (m) {
          var url = 'http://zh.wikipedia.org/zh-tw/' + m[1];
          chrome.tabs.update(tab.id, {url: url});
        }
      });
    </script>
  </head>
</html>
